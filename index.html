<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Top</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="songForm">
        
        <label for="artist">Artist:</label>
        <input type="text" id="artist" required>
        
        
        <label for="songName">Song:</label>
        <input type="text" id="songName" required>
       
       
        <label for="album">Album:</label>
        <input type="text" id="album" required>


        <label for="votes">Votes:</label>
        <input type="number" id="votes" required>
       
        
        <button class="btn" type="button" onclick="addSong()">Add Song</button>
        <button class="btn" type="button" onclick="saveChanges()">Save Changes</button>
        
    </form>
    <div id="songListContainer"></div>  

    

<script src="app.js"></script>  
</body>

</html>
